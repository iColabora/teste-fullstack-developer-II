<div class="container mt-5">
    <h1 class="text-light ps-3">Parametrização de Formulário</h1>
    <table class="table table-dark table-bordered mt-3">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Label</th>
            <th scope="col">Id do Campo</th>
            <th scope="col">Tipo de campo</th>
            <th scope="col"></th>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of this.campos; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td width="40%"><input type="text" [(ngModel)]="this.campos[i].label" placeholder="Insira uma label"></td>
                <td width="25%"><input type="text" [(ngModel)]="this.campos[i].idCampo" placeholder="Insira um id"></td>
                <td width="25%">
                    <select [(ngModel)]="this.campos[i].tipo" class="form-select dark" id="inputGroupSelect01">
                        <option *ngFor="let c of tiposCampos" [ngValue]="c.id">{{c.nome}}</option>
                    </select>
                    <!-- Seletor de boxes -->
                    <!-- Esse ngIf checa se o tipo de campo selecionado é o ComboBox (O código do combobox é 2)-->
                    <div class="mt-2" *ngIf="this.campos[i].tipo == 2">
                        <div class="form-check" >
                            <input type="text" [(ngModel)]="this.campos[i].boxFields[0]" placeholder="Opção 1">
                        </div>
                        <div class="form-check">
                            <input type="text" [(ngModel)]="this.campos[i].boxFields[1]" placeholder="Opção 2 (Ou deixe vazio)">
                        </div>
                        <div class="form-check">
                            <input type="text" [(ngModel)]="this.campos[i].boxFields[2]" placeholder="Opção 3 (Ou deixe vazio)">
                        </div>
                    </div>
                </td>
                <td width="10%"><button class="btn btn-danger btn-sm" (click)="excluirCampo(i)">Excluir</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary btn-sm" [disabled]="this.campos.length >= this.maxCampos" (click)="criarCampo()">Adicionar novo campo</button>
    <div class="container-sm mt-5 text-center">
        <button class="btn btn-success btn-lg" (click)="renderizarFormulario()">Renderizar Formulário</button>
    </div>
    <!-- Footer -->
    <div class="mt-3" *ngIf="msgErro.length !== 0">
        <h2 class="text-danger text-center">{{msgErro}}</h2>
    </div>
    <div class="mt-3" *ngIf="msg.length !== 0">
        <h2 class="text-info text-center">{{msg}}</h2>
      </div>
</div>
